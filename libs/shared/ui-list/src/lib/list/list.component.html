<div
  class="list"
  fxLayout="row wrap"
  fxLayoutGap.gt-sm="2rem"
  fxLayoutAlign="center center"
>
  <div
    *ngFor="let item of items; trackBy: $any(trackById)"
    class="list__item"
    fxFlex="90%"
    fxFlex.gt-xs="75%"
    fxFlex.gt-sm="30%"
    fxFlex.gt-md="20%"
    fxFlex.gt-lg="15%"
  >
    <ng-container
      *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"
    ></ng-container>
  </div>
</div>
