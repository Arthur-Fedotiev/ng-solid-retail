<mat-card class="card mat-elevation-z3" tabindex="0">
  <img
    mat-card-image
    src="{{ product.url }}"
    alt="Photo of {{ product.name }}"
  />
  <p class="card__price-container">
    <span class="price">${{ product.price }}</span>
  </p>
  <mat-card-header class="card__header">
    <mat-card-title [matTooltip]="product.name" class="card__title">{{
      product.name
    }}</mat-card-title>
  </mat-card-header>
  <mat-card-content
    class="card__content"
    fxLayout="row nowrap"
    fxLayoutGap="2rem"
    fxLayoutAlign="start center"
  >
    <div>
      <p>Retailer</p>
      <p>GTIN</p>
    </div>
    <div>
      <p>{{ product.retailer }}</p>
      <p>{{ product.sku }}</p>
    </div>
  </mat-card-content>
</mat-card>
