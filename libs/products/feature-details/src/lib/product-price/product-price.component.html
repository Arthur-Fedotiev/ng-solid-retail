<h4
  fxLayout="row nowrap"
  fxLayoutAlign="center baseline"
  fxLayoutGap="1rem"
  class="mat-subheading-2"
>
  <ng-container *ngIf="!isEditMode; else editTpl">
    <span class="mat-body-strong">
      {{ price.retailer.name }} - {{ price.price }}$
    </span>
    <span class="mat-body"> (Tier: {{ price.tier }}) </span></ng-container
  >

  <div (click)="isEditMode ? discardPrice() : toggleEditMode()">
    <ng-template [ngTemplateOutlet]="action"></ng-template>
  </div>
</h4>

<ng-template #editTpl>
  <form [formGroup]="priceForm">
    <mat-form-field appearance="outline">
      <mat-label
        >{{ price.retailer.name }} Tier {{ price.tier }} Price</mat-label
      >
      <input
        matInput
        type="number"
        placeholder="Price"
        [formControlName]="'price'"
      />
    </mat-form-field>
    <button
      aria-labelledby="save price"
      color="success"
      mat-mini-fab
      [disabled]="isSaveDisabled$ | async"
      (click)="savePrice()"
    >
      <mat-icon>save</mat-icon>
    </button>
  </form>
</ng-template>

<ng-template #action>
  <ng-content select="[action]"></ng-content>
</ng-template>
