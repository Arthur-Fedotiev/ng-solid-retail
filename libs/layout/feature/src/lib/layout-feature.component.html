<mat-sidenav-container fullscreen>
  <mat-sidenav #sideNav (click)="sideNav.close()">
    <mat-nav-list class="nav-list">
      <a mat-list-item [routerLink]="['products']">
        <!-- <mat-icon class="nav-icon" svgIcon="exercises"></mat-icon> -->
        <span>Products</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-drawer-container class="drawer">
    <mat-drawer class="drawer__sidebar" mode="side" opened>
      <button
        class="drawer__trigger"
        mat-icon-button
        (click)="sideNav.open('mouse')"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Menu icon"
          fontIcon="menu"
        ></mat-icon>
      </button>
    </mat-drawer>
    <mat-drawer-content>
      <mat-toolbar class="toolbar">
        <div class="toolbar__profile">
          <img
            [src]="
              'https://lh3.googleusercontent.com/a-/AOh14GhmDJm8U1PpNgy_p9CsOeXrQkT8LEv7Mjv8woNdv08=s96-c'
            "
            class="user-avatar"
          />
          <span>John Doe</span>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Open profile menu"
          >
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <p>Main content</p>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</mat-sidenav-container>
