<mat-sidenav-container fullscreen>
  <mat-sidenav #sideNav (click)="sideNav.close()">
    <nav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['products']">
          <mat-icon>local_grocery_store</mat-icon>
          <span>Products</span>
        </a>
      </mat-nav-list>
    </nav>
  </mat-sidenav>
  <mat-drawer-container class="drawer">
    <mat-drawer class="drawer__sidebar" mode="side" opened>
      <button
        class="drawer__trigger"
        mat-icon-button
        (click)="sideNav.open('mouse')"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Menu icon"
          fontIcon="menu"
        ></mat-icon>
      </button>
    </mat-drawer>
    <mat-drawer-content>
      <!-- TODO: add user data as an input instead of hard code -->
      <header><omnia-profile-toolbar></omnia-profile-toolbar></header>
      <main>
        <p>Main content</p>
        <router-outlet></router-outlet>
      </main>
    </mat-drawer-content>
  </mat-drawer-container>
</mat-sidenav-container>
